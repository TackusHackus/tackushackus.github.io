<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tackus - Bio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Gwiazdy */
        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            animation: moveStars linear infinite;
        }

        /* Animacja gwiazd */
        @keyframes moveStars {
            0% { transform: translateY(0px); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.8; }
        }

        .card {
            position: relative;
            background-color: #111;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 400px;
            text-align: center;
            z-index: 1;
            box-shadow: 0 0 20px #4CAF50;
        }

        .card h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 20px;
            color: #ccc;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: #000;
            background-color: #4CAF50;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 0.7em;
        }

        .links a:hover {
            background-color: #7CFC00;
        }

        footer {
            margin-top: 30px;
            color: #555;
            font-size: 0.7em;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Gwiazdy u góry, środku i dole -->
    <div class="star" style="top:20px; left:50px; animation-duration:4s;"></div>
    <div class="star" style="top:50px; left:200px; animation-duration:6s;"></div>
    <div class="star" style="top:80px; left:350px; animation-duration:5s;"></div>
    <div class="star" style="top:300px; left:100px; animation-duration:7s;"></div>
    <div class="star" style="top:400px; left:300px; animation-duration:4.5s;"></div>
    <div class="star" style="top:500px; left:500px; animation-duration:6.5s;"></div>
    <div class="star" style="top:600px; left:200px; animation-duration:5.5s;"></div>
    <div class="star" style="top:700px; left:600px; animation-duration:6s;"></div>
    <div class="star" style="top:750px; left:100px; animation-duration:4.8s;"></div>

    <div class="card">
        <h1>Tackus</h1>
        <p>-( Moje BIO )-</p>
        <div class="links">
            <a href="https://tackushackus.github.io/#">Minecraft</a>
            <a href="https://tackushackus.github.io/#">Discord</a>
            <a href="https://tackushackus.github.io/#">Portfolio</a>
            <a href="https://tackushackus.github.io/#">Kontakt</a>
        </div>
    </div>
    <footer>&copy; 2025 Tackus</footer>
</body>
</html>
