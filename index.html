<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Tackus - Bio</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Press Start 2P', monospace;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .star {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        animation: moveStars linear infinite;
    }

    @keyframes moveStars {
        0% { transform: translateY(0px); opacity: 0.8; }
        50% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(0px); opacity: 0.8; }
    }

    .card {
        position: relative;
        background-color: #111;
        border: 3px solid #4CAF50;
        border-radius: 15px;
        padding: 40px 30px;
        max-width: 400px;
        text-align: center;
        z-index: 1;
        box-shadow: 0 0 20px #4CAF50;
    }

    .card h1 { color: #4CAF50; margin-bottom: 10px; }
    .card p { margin-bottom: 20px; color: #ccc; }

    .links a {
        display: block;
        text-decoration: none;
        color: #000;
        background-color: #4CAF50;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        transition: 0.3s;
        font-size: 0.7em;
    }

    .links a:hover { background-color: #7CFC00; }

    footer {
        margin-top: 30px;
        color: #555;
        font-size: 0.7em;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Tackus</h1>
    <p>-( Moje BIO)-</p>
    <div class="links">
        <a href="/minecraft">Minecraft</a>
        <a href="/discord">Discord</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/kontakt">Kontakt</a>
    </div>
</div>
<footer>&copy; 2025 Tackus</footer>

<script>
    const liczbaGwiazd = 50;
    for(let i=0; i<liczbaGwiazd; i++){
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(star);
    }
</script>

</body>
</html>
